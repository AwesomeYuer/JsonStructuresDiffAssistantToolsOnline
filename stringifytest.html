    <script type="text/javascript">
        require.config({ paths: {

        //var stringify = require(['fast-json-stable-stringify'],function (m,n) {});
        var stringify;
        require(['fast-json-stable-stringify'],function(m){
            console.log(m);
            m.stringify("{}");
        });

        
        
        function reStringify(x) {
            var a = JSON.parse(x);
            var reStringifyJson = stringify(a);
            reStringifyJson = JSON.stringify(a, function (k, v) {
            if (typeof v == 'string') {
                //console.log('%s : %s', k, JSON.stringify(v));
                return '********';
            } else if (typeof v == 'number') {
                return -1;
            } else if (typeof v == 'boolean') {
                return true;
            } else if (typeof v == 'undeclaredVariable') {
                return undefined;
            }
            return v;
            }, 4);
            return reStringifyJson;
        }
        function test() {
            var json = '{"z":1,"a":2}';
        json = reStringify(json);
        console.log(json);


        }
        
    </script>
